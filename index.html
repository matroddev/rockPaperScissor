<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper or Scissor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- headder -->
    <header class="header">
      <div class="player1-score">
        <p class="p1">P1: <span class="p1-score">0</span></p>
      </div>
      <h1 class="game-title">Rock Paper Scissors</h1>
      <div class="player2-score">
        <p class="p2">P2: <span class="p2-score">0</span></p>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- player1 side -->
      <section class="player1-side">
        <!-- player1-throw -->
        <div class="player1-throw">
					<img class="player1-throw__move" src="./assets/whiteRock.png" alt="">
        </div>
        <!-- end of player1-throw -->
      </section>
      <!-- end of player1 side -->
      <!-- game start -->
      <div class="game-start">
        <button class="start-game">start</button>
      </div>
      <!-- end of game start -->
      <!-- game reset -->
      <div class="game-reset">
        <button class="reset-game">reset</button>
      </div>
      <!-- end of game reset -->
      <!-- player2 side -->
      <section class="player2-side">
        <!-- player2-throw -->
        <div class="player2-throw">
					<img class="player2-throw__move" src="./assets/blackRock.png" alt="">
        </div>
        <!-- end of player2-throw -->
      </section>
      <!-- end of player2 side -->
    </main>
  </body>
</html>
